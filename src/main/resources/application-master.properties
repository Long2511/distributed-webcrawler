# Master Node Configuration
server.port=8080

# MongoDB and Redis (Master hosts these)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=webcrawler
spring.redis.host=localhost
spring.redis.port=6379

# Master-specific settings
webcrawler.mode=master
webcrawler.enable.web-ui=true
webcrawler.enable.session-management=true
webcrawler.enable.worker=false
webcrawler.enable.coordinator=true

# Master components
webcrawler.batch.size=10
webcrawler.worker.poll-interval=3000

# Logging
logging.level.com.ouroboros.webcrawler=INFO
logging.file.name=logs/master.log
