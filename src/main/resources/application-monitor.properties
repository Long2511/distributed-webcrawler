# Monitor Service Configuration
spring.profiles.active=monitor
server.port=8086

# Service identification
webcrawler.service.type=monitor

# Monitor settings
webcrawler.monitor.check-interval=30000
webcrawler.monitor.timeout-threshold=60000

# Database connections
spring.data.mongodb.uri=mongodb://localhost:27017/webcrawler
spring.redis.host=localhost
spring.redis.port=6379

# Logging
logging.level.com.ouroboros.webcrawler=INFO
logging.file.name=logs/monitor.log
