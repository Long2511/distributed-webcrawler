# URLFrontier Service Configuration
spring.profiles.active=urlfrontier
server.port=8085

# Service identification
webcrawler.service.type=urlfrontier
webcrawler.frontier.instance-id=${FRONTIER_ID:#{T(java.util.UUID).randomUUID().toString()}}

# Performance tuning
webcrawler.frontier.process-interval=5000
webcrawler.frontier.heartbeat-interval=30000
webcrawler.frontier.batch-size=20

# Database connections
spring.data.mongodb.uri=mongodb://localhost:27017/webcrawler
spring.redis.host=localhost
spring.redis.port=6379

# Logging
logging.level.com.ouroboros.webcrawler=DEBUG
logging.file.name=logs/urlfrontier-${server.port}.log
