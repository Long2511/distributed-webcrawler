# Worker Node Configuration
server.port=8090

# Enable only worker components
webcrawler.mode=worker
webcrawler.enable.web-ui=false
webcrawler.enable.session-management=false
webcrawler.enable.worker=true

# Master connection for workers
webcrawler.master.host=localhost
spring.redis.host=${webcrawler.master.host}
spring.data.mongodb.host=${webcrawler.master.host}
spring.data.mongodb.port=27017
spring.data.mongodb.database=webcrawler
spring.redis.port=6379

# Worker-specific settings
webcrawler.batch.size=20
webcrawler.worker.poll-interval=2000
webcrawler.worker.heartbeat-interval=30000

# Logging for worker
logging.level.com.ouroboros.webcrawler=INFO
logging.file.name=logs/worker-${server.port}.log
