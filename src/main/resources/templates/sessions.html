<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Web Crawler - Session Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .status-running { color: #28a745; }
        .status-paused { color: #ffc107; }
        .status-stopped { color: #dc3545; }
        .status-completed { color: #007bff; }
        .status-failed { color: #dc3545; }
        .priority-high { background-color: #f8d7da; }
        .priority-medium { background-color: #fff3cd; }
        .priority-low { background-color: #d1ecf1; }
        .session-card { margin-bottom: 1rem; }
        .progress { height: 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Distributed Web Crawler</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link active" href="/sessions">Sessions</a>
                <a class="nav-link" href="/monitor">Monitor</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Session Management</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newSessionModal">
                        <i class="bi bi-plus-circle"></i> New Session
                    </button>
                </div>
            </div>
        </div>

        <!-- Session Statistics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Sessions</h5>
                        <h3 class="text-primary" id="total-sessions">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Running</h5>
                        <h3 class="text-success" id="running-sessions">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Paused</h5>
                        <h3 class="text-warning" id="paused-sessions">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Completed</h5>
                        <h3 class="text-info" id="completed-sessions">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sessions List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>All Sessions</h5>
                    </div>
                    <div class="card-body">
                        <div id="sessions-container">
                            <!-- Sessions will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Session Modal -->
    <div class="modal fade" id="newSessionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Crawl Session</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="new-session-form">
                        <div class="mb-3">
                            <label for="session-name" class="form-label">Session Name</label>
                            <input type="text" class="form-control" id="session-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="session-description" class="form-label">Description</label>
                            <textarea class="form-control" id="session-description" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="seed-urls" class="form-label">Seed URLs (one per line)</label>
                            <textarea class="form-control" id="seed-urls" rows="3" required 
                                      placeholder="https://example.com&#10;https://example.org"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="max-depth" class="form-label">Max Depth</label>
                                <input type="number" class="form-control" id="max-depth" value="3" min="1" max="10">
                            </div>
                            <div class="col-md-4">
                                <label for="max-pages" class="form-label">Max Pages</label>
                                <input type="number" class="form-control" id="max-pages" value="1000" min="1">
                            </div>
                            <div class="col-md-4">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-control" id="priority">
                                    <option value="LOW">Low</option>
                                    <option value="MEDIUM" selected>Medium</option>
                                    <option value="HIGH">High</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="allowed-domains" class="form-label">Allowed Domains (optional)</label>
                                <textarea class="form-control" id="allowed-domains" rows="2" 
                                          placeholder="example.com&#10;example.org"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="disallowed-urls" class="form-label">Disallowed URLs (optional)</label>
                                <textarea class="form-control" id="disallowed-urls" rows="2" 
                                          placeholder="https://example.com/admin&#10;https://example.com/private"></textarea>
                            </div>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="respect-robots" checked>
                            <label class="form-check-label" for="respect-robots">
                                Respect robots.txt
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="auto-resume" checked>
                            <label class="form-check-label" for="auto-resume">
                                Auto-resume on worker reconnection
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createSession()">Create Session</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load sessions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSessions();
            loadSessionStats();
            
            // Refresh every 10 seconds
            setInterval(loadSessions, 10000);
            setInterval(loadSessionStats, 10000);
        });

        function loadSessions() {
            fetch('/api/sessions')
                .then(response => response.json())
                .then(sessions => {
                    const container = document.getElementById('sessions-container');
                    container.innerHTML = '';
                    
                    if (sessions.length === 0) {
                        container.innerHTML = '<p class="text-muted text-center">No sessions found</p>';
                        return;
                    }
                    
                    sessions.forEach(session => {
                        container.appendChild(createSessionCard(session));
                    });
                })
                .catch(error => console.error('Error loading sessions:', error));
        }

        function loadSessionStats() {
            fetch('/api/sessions')
                .then(response => response.json())
                .then(sessions => {
                    const stats = {
                        total: sessions.length,
                        running: sessions.filter(s => s.status === 'RUNNING').length,
                        paused: sessions.filter(s => s.status === 'PAUSED').length,
                        completed: sessions.filter(s => s.status === 'COMPLETED').length
                    };
                    
                    document.getElementById('total-sessions').textContent = stats.total;
                    document.getElementById('running-sessions').textContent = stats.running;
                    document.getElementById('paused-sessions').textContent = stats.paused;
                    document.getElementById('completed-sessions').textContent = stats.completed;
                })
                .catch(error => console.error('Error loading session stats:', error));
        }

        function createSessionCard(session) {
            const card = document.createElement('div');
            card.className = `card session-card priority-${session.priority?.toLowerCase() || 'medium'}`;
            
            const progressPercent = session.maxPages > 0 ? 
                Math.min(100, (session.totalPagesCrawled / session.maxPages) * 100) : 0;
            
            card.innerHTML = `
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 class="card-title">${session.name}</h5>
                            <p class="card-text text-muted">${session.description || 'No description'}</p>
                            <div class="row">
                                <div class="col-md-3">
                                    <small class="text-muted">Status:</small><br>
                                    <span class="status-${session.status.toLowerCase()}">
                                        <i class="bi bi-circle-fill"></i> ${session.status}
                                    </span>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">Priority:</small><br>
                                    <span class="badge bg-${getPriorityColor(session.priority)}">${session.priority || 'MEDIUM'}</span>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">Pages:</small><br>
                                    ${session.totalPagesCrawled || 0} / ${session.maxPages || 'âˆž'}
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">Created:</small><br>
                                    ${formatDate(session.createdAt)}
                                </div>
                            </div>
                            <div class="progress mt-2">
                                <div class="progress-bar" role="progressbar" style="width: ${progressPercent}%"></div>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <div class="btn-group-vertical">
                                ${getActionButtons(session)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function getPriorityColor(priority) {
            switch(priority) {
                case 'HIGH': return 'danger';
                case 'MEDIUM': return 'warning';
                case 'LOW': return 'info';
                default: return 'secondary';
            }
        }

        function getActionButtons(session) {
            let buttons = '';
            
            if (session.status === 'RUNNING') {
                buttons += `<button class="btn btn-warning btn-sm mb-1" onclick="pauseSession('${session.id}')">
                    <i class="bi bi-pause"></i> Pause
                </button>`;
            } else if (session.status === 'PAUSED') {
                buttons += `<button class="btn btn-success btn-sm mb-1" onclick="resumeSession('${session.id}')">
                    <i class="bi bi-play"></i> Resume
                </button>`;
            }
            
            if (session.status === 'RUNNING' || session.status === 'PAUSED') {
                buttons += `<button class="btn btn-danger btn-sm mb-1" onclick="stopSession('${session.id}')">
                    <i class="bi bi-stop"></i> Stop
                </button>`;
            }
            
            buttons += `<button class="btn btn-outline-danger btn-sm mb-1" onclick="deleteSession('${session.id}')">
                <i class="bi bi-trash"></i> Delete
            </button>`;
            
            buttons += `<a href="/sessions/${session.id}" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-eye"></i> Details
            </a>`;
            
            return buttons;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        function createSession() {
            const formData = {
                name: document.getElementById('session-name').value,
                description: document.getElementById('session-description').value,
                seedUrls: document.getElementById('seed-urls').value.split('\n').filter(url => url.trim()),
                maxDepth: parseInt(document.getElementById('max-depth').value),
                maxPages: parseInt(document.getElementById('max-pages').value),
                priority: document.getElementById('priority').value,
                allowedDomains: document.getElementById('allowed-domains').value.split('\n').filter(domain => domain.trim()),
                disallowedUrls: document.getElementById('disallowed-urls').value.split('\n').filter(url => url.trim()),
                respectRobotsTxt: document.getElementById('respect-robots').checked,
                autoResume: document.getElementById('auto-resume').checked
            };
            
            fetch('/api/crawler/sessions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(sessionId => {
                alert('Session created successfully! ID: ' + sessionId);
                document.getElementById('new-session-form').reset();
                bootstrap.Modal.getInstance(document.getElementById('newSessionModal')).hide();
                loadSessions();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating session');
            });
        }

        function pauseSession(sessionId) {
            fetch(`/api/sessions/${sessionId}/pause`, { method: 'POST' })
                .then(() => {
                    loadSessions();
                    loadSessionStats();
                })
                .catch(error => console.error('Error pausing session:', error));
        }

        function resumeSession(sessionId) {
            fetch(`/api/sessions/${sessionId}/resume`, { method: 'POST' })
                .then(() => {
                    loadSessions();
                    loadSessionStats();
                })
                .catch(error => console.error('Error resuming session:', error));
        }

        function stopSession(sessionId) {
            if (confirm('Are you sure you want to stop this session?')) {
                fetch(`/api/sessions/${sessionId}/stop`, { method: 'POST' })
                    .then(() => {
                        loadSessions();
                        loadSessionStats();
                    })
                    .catch(error => console.error('Error stopping session:', error));
            }
        }

        function deleteSession(sessionId) {
            if (confirm('Are you sure you want to delete this session? This action cannot be undone.')) {
                fetch(`/api/sessions/${sessionId}`, { method: 'DELETE' })
                    .then(() => {
                        loadSessions();
                        loadSessionStats();
                    })
                    .catch(error => console.error('Error deleting session:', error));
            }
        }
    </script>
</body>
</html>
