<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Web Crawler - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .metric-card { margin-bottom: 1rem; }
        .status-running { color: #28a745; }
        .status-paused { color: #ffc107; }
        .status-stopped { color: #dc3545; }
        .status-completed { color: #007bff; }
        .priority-high { background-color: #f8d7da; }
        .priority-medium { background-color: #fff3cd; }
        .priority-low { background-color: #d1ecf1; }
        .progress { height: 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Distributed Web Crawler</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/">Dashboard</a>
                <a class="nav-link" href="/sessions">Sessions</a>
                <a class="nav-link" href="/monitor">Monitor</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Crawler Dashboard</h1>
        
        <!-- System Metrics -->
        <div class="row" id="metrics-row">
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Active Workers</h5>
                        <h2 class="text-primary" id="active-workers">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Running Sessions</h5>
                        <h2 class="text-success" id="active-sessions">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pages Crawled</h5>
                        <h2 class="text-info" id="total-pages">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Crawl Rate</h5>
                        <h2 class="text-warning" id="crawl-rate">-</h2>
                        <small class="text-muted">pages/sec</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Crawl Form -->
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Quick Crawl</h5>
                    </div>
                    <div class="card-body">
                        <form id="quick-crawl-form">
                            <div class="mb-3">
                                <label for="crawl-url" class="form-label">URL to Crawl</label>
                                <input type="url" class="form-control" id="crawl-url" placeholder="https://example.com" required>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="max-depth" class="form-label">Max Depth</label>
                                    <input type="number" class="form-control" id="max-depth" value="2" min="1" max="10">
                                </div>
                                <div class="col-md-4">
                                    <label for="max-pages" class="form-label">Max Pages</label>
                                    <input type="number" class="form-control" id="max-pages" value="100" min="1">
                                </div>
                                <div class="col-md-4">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-control" id="priority">
                                        <option value="LOW">Low</option>
                                        <option value="MEDIUM" selected>Medium</option>
                                        <option value="HIGH">High</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Start Crawl</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Frontier Status</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Pending URLs:</strong> <span id="pending-urls">-</span></p>
                        <p><strong>Completed URLs:</strong> <span id="completed-urls">-</span></p>
                        <p><strong>Failed URLs:</strong> <span id="failed-urls">-</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Sessions -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Recent Sessions</h5>
                        <a href="/sessions" class="btn btn-outline-primary btn-sm">View All</a>
                    </div>
                    <div class="card-body">
                        <div id="recent-sessions">
                            <!-- Sessions will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load metrics on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMetrics();
            loadRecentSessions();
            
            // Refresh metrics every 5 seconds
            setInterval(loadMetrics, 5000);
            setInterval(loadRecentSessions, 10000);
        });

        // Quick crawl form submission
        document.getElementById('quick-crawl-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const url = document.getElementById('crawl-url').value;
            const maxDepth = document.getElementById('max-depth').value;
            const maxPages = document.getElementById('max-pages').value;
            const priority = document.getElementById('priority').value;
            
            fetch('/api/crawler/quick-crawl', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    url: url,
                    maxDepth: parseInt(maxDepth),
                    maxPages: parseInt(maxPages),
                    priority: priority
                })
            })
            .then(response => response.text())
            .then(sessionId => {
                alert('Crawl started! Session ID: ' + sessionId);
                document.getElementById('quick-crawl-form').reset();
                setTimeout(loadRecentSessions, 1000);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error starting crawl');
            });
        });

        function loadMetrics() {
            fetch('/api/monitor/metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('active-workers').textContent = data.activeWorkers || 0;
                    document.getElementById('active-sessions').textContent = data.activeSessions || 0;
                    document.getElementById('total-pages').textContent = data.totalPagesCrawled || 0;
                    document.getElementById('crawl-rate').textContent = (data.crawlRate || 0).toFixed(2);
                    
                    if (data.frontierStats) {
                        document.getElementById('pending-urls').textContent = data.frontierStats.pendingUrls || 0;
                        document.getElementById('completed-urls').textContent = data.frontierStats.completedUrls || 0;
                        document.getElementById('failed-urls').textContent = data.frontierStats.failedUrls || 0;
                    }
                })
                .catch(error => console.error('Error loading metrics:', error));
        }

        function loadRecentSessions() {
            fetch('/api/sessions')
                .then(response => response.json())
                .then(sessions => {
                    const container = document.getElementById('recent-sessions');
                    const recentSessions = sessions.slice(0, 5); // Show only 5 most recent
                    
                    if (recentSessions.length === 0) {
                        container.innerHTML = '<p class="text-muted text-center">No sessions found</p>';
                        return;
                    }
                    
                    let html = '<div class="table-responsive"><table class="table table-striped">';
                    html += '<thead><tr><th>Name</th><th>Status</th><th>Priority</th><th>Progress</th><th>Created</th><th>Actions</th></tr></thead><tbody>';
                    
                    recentSessions.forEach(session => {
                        const progressPercent = session.maxPages > 0 ? 
                            Math.min(100, (session.totalPagesCrawled / session.maxPages) * 100) : 0;
                        
                        html += `<tr class="priority-${session.priority?.toLowerCase() || 'medium'}">`;
                        html += `<td>${session.name}</td>`;
                        html += `<td><span class="status-${session.status.toLowerCase()}">${session.status}</span></td>`;
                        html += `<td><span class="badge bg-${getPriorityColor(session.priority)}">${session.priority || 'MEDIUM'}</span></td>`;
                        html += `<td>
                            <div class="progress">
                                <div class="progress-bar" style="width: ${progressPercent}%"></div>
                            </div>
                            <small>${session.totalPagesCrawled || 0} / ${session.maxPages || 'âˆž'}</small>
                        </td>`;
                        html += `<td>${formatDate(session.createdAt)}</td>`;
                        html += `<td>${getActionButtons(session)}</td>`;
                        html += '</tr>';
                    });
                    
                    html += '</tbody></table></div>';
                    container.innerHTML = html;
                })
                .catch(error => console.error('Error loading sessions:', error));
        }

        function getPriorityColor(priority) {
            switch(priority) {
                case 'HIGH': return 'danger';
                case 'MEDIUM': return 'warning';
                case 'LOW': return 'info';
                default: return 'secondary';
            }
        }

        function getActionButtons(session) {
            let buttons = '';
            
            if (session.status === 'RUNNING') {
                buttons += `<button class="btn btn-warning btn-sm" onclick="pauseSession('${session.id}')" title="Pause">
                    <i class="bi bi-pause"></i>
                </button> `;
            } else if (session.status === 'PAUSED') {
                buttons += `<button class="btn btn-success btn-sm" onclick="resumeSession('${session.id}')" title="Resume">
                    <i class="bi bi-play"></i>
                </button> `;
            }
            
            buttons += `<a href="/sessions/${session.id}" class="btn btn-outline-primary btn-sm" title="Details">
                <i class="bi bi-eye"></i>
            </a>`;
            
            return buttons;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        function pauseSession(sessionId) {
            fetch(`/api/sessions/${sessionId}/pause`, { method: 'POST' })
                .then(() => loadRecentSessions())
                .catch(error => console.error('Error pausing session:', error));
        }

        function resumeSession(sessionId) {
            fetch(`/api/sessions/${sessionId}/resume`, { method: 'POST' })
                .then(() => loadRecentSessions())
                .catch(error => console.error('Error resuming session:', error));
        }
    </script>
</body>
</html>
